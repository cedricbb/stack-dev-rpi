# config/prometheus/prometheus.yml
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert.rules"

alerting:
  alertmanagers:
    - static_configs:
        - targets: [alertmanager:9093]

scrape_configs:
  - job_name: 'prometheus'
  static_configs:
    - targets: ['localhost:9090']

  - job_name: 'docker'
  static_configs:
    - targets: ['docker.for.linux.localhost:9323']

  - job_name: 'node-exporter'
  static_configs:
    - targets: ['node-exporter:9100']

  - job_name: 'cadvisor'
  static_configs:
    - targets: ['cadvisor:8080']

  - job_name: 'traefik'
  static_configs:
    - targets: ['traefik:8080']